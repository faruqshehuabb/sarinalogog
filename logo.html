<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VitalPulse Logo</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #e6fff5; }
    .logo {
      font-family: 'Arial Black', sans-serif;
      font-size: 30px;
      color: #008060;
      display: flex;
      align-items: center;
    }
    .pulse {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo"><div class="pulse"></div>VitalPulse</div>
</body>
</html>
