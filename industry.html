<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Industry - Sarina Creatives</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: #4f46e5;
    }

    .industry-section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .industry-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .industry-section p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    select {
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sarina Creatives</div>
  </header>

  <section class="industry-section">
    <h1>What industry best fits your brand?</h1>
    <p>This helps us generate relevant and stylish logos for your niche.</p>

    <form id="industryForm">
      <select id="industrySelect" name="industry" required>
        <option value="" disabled selected>Select your industry</option>
        <option value="samples/fashion">👗 Fashion & Clothing</option>
        <option value="samples/technology">💻 Technology</option>
        <option value="samples/academy">🎓 Academy / Education</option>
        <option value="samples/real_estate">🏡 Real Estate</option>
        <option value="samples/consulting">📈 Consulting</option>
        <option value="samples/food">🍽️ Food & Beverage</option>
        <option value="samples/finance">💰 Finance / Accounting</option>
        <option value="samples/health">🩺 Health & Wellness</option>
        <option value="samples/media">🎬 Media / Entertainment</option>
      </select>

      <button type="submit">See Logo Samples</button>
    </form>
  </section>

  <footer>
    <p>Guided by AI-powered design logic and visual intelligence.</p>
  </footer>

  <script>
    document.getElementById("industryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const selectedIndustry = document.getElementById("industrySelect").value;
      localStorage.setItem("selectedIndustry", selectedIndustry);
      window.location.href = selectedIndustry + ".html"; // e.g. samples/technology.html
    });
  </script>

</body>
</html>
